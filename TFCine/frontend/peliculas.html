<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABM de Pel√≠culas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-edit { background-color: #28a745; }
    .btn-delete { background-color: #dc3545; }
    .form-container { max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>üé¨ Pel√≠culas</h1>
    <a href="index.html" class="btn btn-secondary">‚Üê Men√∫</a>
  </div>

  <div class="form-container bg-white p-4 rounded shadow mb-4">
    <h3 id="form-title">Crear Nueva Pel√≠cula</h3>
    <form id="pelicula-form">
      <input type="hidden" id="pelicula-id" value="">
      <div class="mb-3">
        <label class="form-label">T√≠tulo *</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Director *</label>
        <input type="text" class="form-control" id="director" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Duraci√≥n (min) *</label>
        <input type="number" class="form-control" id="duracion" min="1" required>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display:none;">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3>Lista de Pel√≠culas</h3>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr><th>ID</th><th>T√≠tulo</th><th>Director</th><th>Duraci√≥n</th><th>Acciones</th></tr>
      </thead>
      <tbody id="peliculas-list"></tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const API_URL = 'http://localhost:8080/api/peliculas';
  const form = document.getElementById('pelicula-form');
  const list = document.getElementById('peliculas-list');
  const btnCancelar = document.getElementById('btn-cancelar');
  
  document.addEventListener('DOMContentLoaded', () => {
    cargarPeliculas();
    btnCancelar.addEventListener('click', limpiarFormulario);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('pelicula-id').value;
    const data = {
      titulo: document.getElementById('titulo').value,
      director: document.getElementById('director').value,
      duracion: parseInt(document.getElementById('duracion').value)
    };
    try {
      if (id) await fetch(`${API_URL}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      else await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      cargarPeliculas(); limpiarFormulario();
      alert(id ? 'Actualizada' : 'Creada');
    } catch (e) { alert('Error'); }
  });

  async function cargarPeliculas() {
    try {
      const res = await fetch(API_URL);
      const pelis = await res.json();
      list.innerHTML = pelis.map(p => `
        <tr>
          <td>${p.id}</td>
          <td>${p.titulo}</td>
          <td>${p.director}</td>
          <td>${p.duracion}</td>
          <td>
            <button class="btn btn-sm btn-edit me-1" onclick="editar(${p.id})">Editar</button>
            <button class="btn btn-sm btn-delete" onclick="eliminar(${p.id})">Eliminar</button>
          </td>
        </tr>
      `).join('');
    } catch (e) { list.innerHTML = '<tr><td colspan="5" class="text-center">Error</td></tr>'; }
  }

  window.editar = async (id) => {
    const res = await fetch(`${API_URL}/${id}`);
    const p = await res.json();
    document.getElementById('pelicula-id').value = p.id;
    document.getElementById('titulo').value = p.titulo;
    document.getElementById('director').value = p.director;
    document.getElementById('duracion').value = p.duracion;
    document.getElementById('form-title').textContent = 'Editar Pel√≠cula';
    btnCancelar.style.display = 'inline-block';
  };

  window.eliminar = async (id) => {
    if (confirm('¬øEliminar?')) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      cargarPeliculas();
      alert('Eliminada');
    }
  };

  function limpiarFormulario() {
    document.getElementById('pelicula-id').value = '';
    form.reset();
    document.getElementById('form-title').textContent = 'Crear Nueva Pel√≠cula';
    btnCancelar.style.display = 'none';
  }
</script>
</body>
</html>
