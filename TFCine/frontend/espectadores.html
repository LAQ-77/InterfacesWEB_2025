<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABM de Espectadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-edit { background-color: #28a745; }
    .btn-delete { background-color: #dc3545; }
    .form-container { max-width: 600px; margin: 0 auto; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>üë§ Espectadores</h1>
    <a href="index.html" class="btn btn-secondary">‚Üê Men√∫</a>
  </div>

  <div class="form-container bg-white p-4 rounded shadow mb-4">
    <h3 id="form-title">Crear Nuevo Espectador</h3>
    <form id="espectador-form">
      <input type="hidden" id="espectador-id" value="">
      <div class="mb-3">
        <label class="form-label">Nombre *</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">DNI *</label>
        <input type="text" class="form-control" id="dni" required>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display:none;">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>

  <div class="bg-white p-4 rounded shadow">
    <h3>Lista de Espectadores</h3>
    <table class="table table-striped">
      <thead class="table-dark">
        <tr><th>ID</th><th>Nombre</th><th>DNI</th><th>Acciones</th></tr>
      </thead>
      <tbody id="espectadores-list"></tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const API_URL = 'http://localhost:8080/api/espectadores';
  const form = document.getElementById('espectador-form');
  const list = document.getElementById('espectadores-list');
  const btnCancelar = document.getElementById('btn-cancelar');
  
  document.addEventListener('DOMContentLoaded', () => {
    cargarEspectadores();
    btnCancelar.addEventListener('click', limpiarFormulario);
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('espectador-id').value;
    const data = {
      nombre: document.getElementById('nombre').value,
      dni: document.getElementById('dni').value
    };
    try {
      if (id) await fetch(`${API_URL}/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      else await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      cargarEspectadores(); limpiarFormulario();
      alert(id ? 'Actualizado' : 'Creado');
    } catch (e) { alert('Error'); }
  });

  async function cargarEspectadores() {
    try {
      const res = await fetch(API_URL);
      const esp = await res.json();
      list.innerHTML = esp.map(e => `
        <tr>
          <td>${e.id}</td>
          <td>${e.nombre}</td>
          <td>${e.dni}</td>
          <td>
            <button class="btn btn-sm btn-edit me-1" onclick="editar(${e.id})">Editar</button>
            <button class="btn btn-sm btn-delete" onclick="eliminar(${e.id})">Eliminar</button>
          </td>
        </tr>
      `).join('');
    } catch (e) { list.innerHTML = '<tr><td colspan="4" class="text-center">Error</td></tr>'; }
  }

  window.editar = async (id) => {
    const res = await fetch(`${API_URL}/${id}`);
    const e = await res.json();
    document.getElementById('espectador-id').value = e.id;
    document.getElementById('nombre').value = e.nombre;
    document.getElementById('dni').value = e.dni;
    document.getElementById('form-title').textContent = 'Editar Espectador';
    btnCancelar.style.display = 'inline-block';
  };

  window.eliminar = async (id) => {
    if (confirm('¬øEliminar?')) {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      cargarEspectadores();
      alert('Eliminado');
    }
  };

  function limpiarFormulario() {
    document.getElementById('espectador-id').value = '';
    form.reset();
    document.getElementById('form-title').textContent = 'Crear Nuevo Espectador';
    btnCancelar.style.display = 'none';
  }
</script>
</body>
</html>
